<div class="container">
  <h2 class="display-2 my-3">{{ this.entry ? 'Edit' : 'New' }} entry</h2>

  <form action="" (ngSubmit)="onSave()" [formGroup]="entryForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        formControlName="title"
        [class.is-invalid]="isInvalidAndTouchedOrDirty('title')"
      />
      <div class="invalid-feedback">Please provide a title!</div>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        class="form-control"
        placeholder="Amount"
        formControlName="amount"
        [class.is-invalid]="isInvalidAndTouchedOrDirty('amount')"
        [class.is-valid]="entryForm.get('amount')?.valid"
      />
      <div class="invalid-feedback">Please provide a amount!</div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        class="form-control"
        placeholder="category"
        formControlName="category"
        [class.is-invalid]="isInvalidAndTouchedOrDirty('category')"
      />
      <div class="invalid-feedback">Please provide a category!</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!entryForm.valid">Submit</button>
  </form>
</div>
